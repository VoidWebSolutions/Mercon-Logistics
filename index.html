<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercon Logistics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .maintenance-container {
        text-align: center;
        width: 100%;
        max-width: 600px;
        padding: 30px;
        border: 2px solid #ff6f00;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo {
        max-width: 250px;
        height: auto;
        margin: 0 auto 30px;
        display: block;
      }
      h1 {
        color: #ff6f00;
        margin-bottom: 20px;
        font-size: 1.8em;
      }
      .maintenance-details {
        background-color: #f5f5f5;
        padding: 20px;
        margin: 20px 0;
        border-left: 5px solid #ff6f00;
      }
      .contact-info {
        margin-top: 30px;
      }
      .contact-info a {
        color: #ff6f00;
        text-decoration: none;
        font-weight: bold;
      }
      .contact-info a:hover {
        text-decoration: underline;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.8em;
        color: #666;
      }

      /* Mobile Responsive */
      @media screen and (max-width: 480px) {
        .maintenance-container {
          padding: 15px;
        }
        h1 {
          font-size: 1.5em;
        }
        .maintenance-details {
          padding: 15px;
        }
      }

      /* Tablet Responsive */
      @media screen and (min-width: 481px) and (max-width: 768px) {
        .maintenance-container {
          padding: 25px;
          max-width: 500px;
        }
        h1 {
          font-size: 1.6em;
        }
      }

      /* Desktop Styles */
      @media screen and (min-width: 769px) {
        .maintenance-container {
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <img src="mercon_logo.jpg" alt="Mercon Logistics Logo" class="logo" />

      <h1>Website Under Maintenance</h1>

      <div class="maintenance-details">
        <p>
          We are currently performing scheduled maintenance to improve your
          experience.
        </p>
      </div>

      <div class="contact-info">
        <h2>Need Assistance?</h2>
        <p>Contact our support team:</p>
        <p>
          <a
            href="mailto:mail@merconlogisticssa.com
                "
            >mail@merconlogisticssa.com
          </a>
        </p>
        <p>
          <a href="tel:+18005551234">1-800-555-1234</a>
        </p>
      </div>

      <div class="footer">Â© 2024 Mercon Logistics. All rights reserved.</div>
    </div>
  </body>
</html>
